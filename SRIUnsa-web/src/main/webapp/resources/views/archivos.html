<div class="container-fluid">
    <div class="panel panel-danger" >
        <div class="panel-body">
            <div class="col-xm-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Administración de Archivos
                        <button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#popNuevoArchivo">
                                <span class="glyphicon glyphicon-plus"></span>
                                Nuevo
                        </button>	
                    </div>
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th width="40%">Nombre Archivo</th>
                                    <th>Tipo</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="file in files">
                                    <td><strong>{{ file.nombre }}</strong></td>
                                    <td>{{ file.tipo }}</td>
                                    <td nowrap>
                                            <button type="button" class="btn btn-danger btn-xs" ng-click="descargarArchivo(file)">
                                            <span class="glyphicon glyphicon-down"></span> Descargar
                                        </button>
                                        <button type="button" class="btn btn-success btn-xs" ng-click="copiarArchivo(file)" data-toggle="modal" data-target="#popUpdateArchivo">
                                            <span class="glyphicon glyphicon-pencil"></span> Actualizar
                                        </button>
                                        <button type="button" class="btn btn-danger btn-xs" ng-click="deleteArchivo(file)">
                                            <span class="glyphicon glyphicon-trash"></span> Eliminar
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- NUEVO Archivo -->
<div id="popNuevoArchivo" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
	        <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Subir Archivo</h4>
	        </div>
	        <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-md-2" style="">Nombre Archivo</label>
                                        <div class="col-md-10">
                                            <input id="inpNombre" ng-model="archivo.nombre" type="text" class="form-control" placeholder="Nombre Archivo">
                                        </div>
                                    </div>
                                    <div class="panel panel-info">
                                        <div class="panel-body">
                                            <input id="inpNuevoFile" ng-model="archivo.usuario" type="file" class="form-control" >
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                     </div>
	        </div>
	        <div class="modal-footer">
	        	<button type="button" class="btn-sm btn-success" data-dismiss="modal" ng-click="registrarUsuario()">
	        		<span class="glyphicon glyphicon-user"></span>
	        		Subir
	        	</button>
	          	<button type="button" class="btn-sm btn-danger" data-dismiss="modal">
	          		<span class="glyphicon glyphicon-remove"></span>
	          		Cerrar
	          	</button>
	        </div>
        </div>
    </div>
</div>

<!-- UPDATE ARCHIVO -->
<div id="popUpdateArchivo" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	          	<h4 class="modal-title">Actualizar Archivo</h4>
	        </div>
	        <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-md-2" style="">Nombre</label>
                                        <div class="col-md-10">
                                            <input id="inpNombre" ng-model="file.nombre" type="text" class="form-control" placeholder="Nombre completo">
                                        </div>
                                    </div>
                                    <div class="panel panel-info">
                                        <div class="panel-body">
                                            <input file-upload="fileDirectiva" type="file" class="form-control">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                     </div>
	        </div>
	        <div class="modal-footer">
	        	<button type="button" class="btn-sm btn-success" data-dismiss="modal" ng-click="updateArchivo()">
	        		<span class="glyphicon glyphicon-user"></span>
	        		Actualizar
	        	</button>
	          	<button type="button" class="btn-sm btn-danger" data-dismiss="modal">
	          		<span class="glyphicon glyphicon-remove"></span>
	          		Cerrar
	          	</button>
	        </div>
        </div>
    </div>
</div>

<div class="container-fluid">
	<div class="panel panel-danger" >
		<div class="panel-body">
			<div class="col-xm-12">
				<div class="panel panel-info">
					<div class="panel-heading">
						Administración de Usuarios
						<button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#popNuevoUsuario">
							<span class="glyphicon glyphicon-plus"></span>
							Nuevo
						</button>	
					</div>
					<div class="panel-body">
						<table width="100%" class="table table-striped table-bordered table-hover">
	                        <thead>
	                            <tr>
	                                <th width="40%">Nombre Completo</th>
	                                <th>Usuario</th>
	                                <th>Clave</th>
	                                <th>Estado</th>
	                                <th>Acción</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr ng-repeat="user in users">
	                                <td><strong>{{ user.nombre }}</strong></td>
	                                <td>{{ user.usuario }}</td>
	                                <td>{{ user.clave }}</td>
	                                <td>{{ user.estado }}</td>
	                                <td nowrap>
	                                    <button type="button" class="btn btn-success btn-xs" ng-click="update(user)" data-toggle="modal" data-target="#popUpdateUsuario">
	                                        <span class="glyphicon glyphicon-pencil"></span> Update
	                                    </button>
	                                    <button type="button" class="btn btn-danger btn-xs" ng-click="deleteUsuario(user)">
	                                        <span class="glyphicon glyphicon-trash"></span> Delete
	                                    </button>
	                                </td>
	                            </tr>
	                        </tbody>
	                    </table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- NUEVO USUARIO -->
<div id="popNuevoUsuario" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	          	<h4 class="modal-title">Registrar Usuario</h4>
	        </div>
	        <div class="modal-body">
	        	<div class="container-fluid">
			        <div class="row">
			            <div class="col-md-12">
			            	<form class="form-horizontal">
								<div class="form-group">
									<label class="control-label col-md-2" style="">Nombre</label>
									<div class="col-md-10">
										<input id="inpNombre" ng-model="usuario.nombre" type="text" class="form-control" placeholder="Nombre completo">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2" style="">Usuario</label>
									<div class="col-md-10">
										<input id="inpUsuario" ng-model="usuario.usuario" type="text" class="form-control" placeholder="Nombre de Usuario">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2" style="">Clave</label>
									<div class="col-md-10">
										<input id="inpClave" ng-model="usuario.clave" type="password" class="form-control" placeholder="Ingrese su clave de usuario">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2" style="">Estado</label>
									<div class="col-md-10">
										<input id="inpClave" ng-model="usuario.estado" type="text" class="form-control" placeholder="Estado">
									</div>
								</div>
				          	</form>
			            </div>
			        </div>
			        
			     </div>
	        </div>
	        <div class="modal-footer">
	        	<button type="button" class="btn-sm btn-success" data-dismiss="modal" ng-click="registrarUsuario()">
	        		<span class="glyphicon glyphicon-user"></span>
	        		Registrar
	        	</button>
	          	<button type="button" class="btn-sm btn-danger" data-dismiss="modal">
	          		<span class="glyphicon glyphicon-remove"></span>
	          		Cerrar
	          	</button>
	        </div>
        </div>
    </div>
</div>

<!-- UPDATE USUARIO -->
<div id="popUpdateUsuario" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	          	<h4 class="modal-title">Actualizar Usuario</h4>
	        </div>
	        <div class="modal-body">
	        	<div class="container-fluid">
			        <div class="row">
			            <div class="col-md-12">
			            	<form class="form-horizontal">
								<div class="form-group">
									<label class="control-label col-md-2" style="">Nombre</label>
									<div class="col-md-10">
										<input id="inpNombre" ng-model="usuario.nombre" type="text" class="form-control" placeholder="Nombre completo">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2" style="">Usuario</label>
									<div class="col-md-10">
										<input id="inpUsuario" ng-model="usuario.usuario" type="text" class="form-control" placeholder="Nombre de Usuario">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2" style="">Clave</label>
									<div class="col-md-10">
										<input id="inpClave" ng-model="usuario.clave" type="password" class="form-control" placeholder="Ingrese su clave de usuario">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2" style="">Estado</label>
									<div class="col-md-10">
										<input id="inpClave" ng-model="usuario.estado" type="text" class="form-control" placeholder="Estado">
									</div>
								</div>
				          	</form>
			            </div>
			        </div>
			        
			     </div>
	        </div>
	        <div class="modal-footer">
	        	<button type="button" class="btn-sm btn-success" data-dismiss="modal" ng-click="updateUsuario()">
	        		<span class="glyphicon glyphicon-user"></span>
	        		Actualizar
	        	</button>
	          	<button type="button" class="btn-sm btn-danger" data-dismiss="modal">
	          		<span class="glyphicon glyphicon-remove"></span>
	          		Cerrar
	          	</button>
	        </div>
        </div>
    </div>
</div>

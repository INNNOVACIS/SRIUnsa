<style>
    .button {
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-image: none;
        border: 1px solid transparent;
        border-radius: 4px;
        color: #fff;
        background-color: #5cb85c;
        border-color: #4cae4c;
      }
</style>
<div class="container-fluid">
	<div class="panel panel-danger" >
		<div class="panel-body">
			<div class="col-xm-12">
				<div class="panel panel-info">
					<div class="panel-heading">Actividad de Investigación: <strong>{{tipoInvestigacion.nombre}}</strong></div>
					<div class="panel-body">
						
							<form class="form-horizontal">
								<div class="form-group">
									<label class="control-label col-md-2" style="">Actividad Investigación</label>
									<div class="col-md-4">
										<select class="form-control" style="margin:2px;" ng-model="tipoInvestigacion" ng-options="opt as opt.nombre for opt in actividadesInvestigacion" ng-init="tipoInvestigacion=''" ng-change=actividadChange(tipoInvestigacion.nombre)></select>
									</div>
									<label class="control-label col-md-2" style="">Nombre</label>
									<div class="col-md-4">
										<input ng-model="nombreInvestigacion" type="text" style="margin:2px;" class="form-control" placeholder="Nombre de la investigación">
									</div>
									<label class="control-label col-md-2">Facultad</label>
									<div class="col-md-4">
										<select class="form-control" style="margin:2px;" ng-model="facultad" ng-options="opt as opt.nombre for opt in facultades" ng-init="facultad=''"></select>
									</div>
									<label class="control-label col-md-2">Departamento</label>
									<div class="col-md-4">
										<select class="form-control" style="margin:2px;" ng-model="departamento" ng-options="opt as opt.nombre for opt in departamentos" ng-init="departamento=''"></select>
									</div>
									<label class="control-label col-md-2">Escuela</label>
									<div class="col-md-4">
										<select class="form-control" style="margin:2px;" ng-model="escuela" ng-options="opt as opt.nombre for opt in escuelas" ng-init="escuela=''"></select>
									</div>
									<label class="control-label col-md-2">Semestre</label>
									<div class="col-md-4">
										<select class="form-control" style="margin:2px;" ng-model="semestre" ng-options="opt as opt.nombre for opt in semestres" ng-init="semestre=''"></select>
									</div>
									<label class="control-label col-md-2"> Duracion de la Actividad</label>
									<div class="col-md-4">
										<input class="form-control" type="number" style="margin:2px;" ng-model="duracionInvestigacion" placeholder="Número de horas que durara la investigación">
									</div>
									<div id="actividad3" ng-show="actividad3_show">
										<label class="control-label col-md-2">Investigador</label>
										<div class="col-md-4">
											<select class="form-control" style="margin:2px;" ng-model="tipoInvestigador" ng-options="opt as opt.nombre for opt in tipoInvestigadores" ng-init="tipoInvestigador=''"></select>
										</div>
										<label class="control-label col-md-2"> Fondo Concursable</label>
										<div class="col-md-4">
											<select class="form-control" style="margin:2px;" ng-model="fondo" ng-options="opt as opt.nombre for opt in fondos" ng-init="fondo=''"></select>
										</div>
									</div>
									<div id="actividad2" ng-show="actividad2_show">
										<label class="control-label col-md-2"> Tipo de Asesoria</label>
										<div class="col-md-4">
											<select class="form-control" style="margin:2px;" ng-model="tipoAsesoria" ng-options="opt as opt.nombre for opt in tipoAsesorias" ng-init="tipoAsesoria=''"></select>
										</div>
									</div>
									<div id="actividad4" ng-show="actividad4_show">
										<label class="control-label col-md-2"> Tipo de Producción</label>
										<div class="col-md-4">
											<select class="form-control" style="margin:2px;" ng-model="tipoProduccion" ng-options="opt as opt.nombre for opt in tipoProducciones" ng-init="tipoProduccion=''"></select>
										</div>
									</div>
									<div id="actividad1" ng-show="actividad1_show">
										<label class="control-label col-md-2">Tipo de Labor</label>
										<div class="col-md-4">
											<select class="form-control" style="margin:2px;" ng-model="tipoLabor" ng-options="opt as opt.nombre for opt in tipoLabores" ng-init="tipoLabor=''"></select>
										</div>
									</div>
									
									<label class="control-label col-md-2"> Colaboradores</label>
									<div class="col-md-4">
										<input ng-model="colaborador" type="text" style="margin:2px;" class="form-control" placeholder="Seleccione los alumnos">
                                                                                <button type="button" class="btn btn-info btn-s" ng-click="registrarAlumno()" >
							                            <span class="glyphicon glyphicon-plus"></span>
							                        </button>
									</div>

									<label class="control-label col-md-2"> Area Investigación</label>
									<div class="col-md-4">
										<select ng-model="customer.Area"                
                                                                                    ng-options="obj.id as obj.area for obj in areas"
                                                                                    ng-change="getSubArea()"
                                                                                    class="form-control" 
                                                                                    ng-required="true"
                                                                                    style="margin:2px;"
                                                                                    id="country">
                                                                                    <option value="">-- Seleccionar Area --</option>
                                                                                </select>
									</div>
									<label class="control-label col-md-2"> Sub-Area Investigación</label>
									<div class="col-md-4">
										<select  ng-model="customer.SubArea"
								                ng-options="x.Id as x.subArea for x in subAreas"
								                ng-change="getDisciplina()"
								                class="form-control" 
								                ng-required="true"
								                style="margin:2px;"
								                id="city">
								          <option value="">-- Seleccionar Sub Area --</option>
								        </select> 
									</div>
									<label class="control-label col-md-2"> Disciplina</label>
									<div class="col-md-4">
										<select ng-model="customer.Disciplina" 
								                ng-options="x.Id as x.disciplina for x in disciplinas"
								                class="form-control"
								                ng-required="true"
								                style="margin:2px;"
								                id="state">
								          <option value="">-- Seleccionar Disciplina --</option>
								        </select> 
									</div>
									<!-- START Ejemplo Datepicker-->
									<!-- <label class="control-label col-md-2"> Fecha</label>
									<div class="col-md-4">
										<p class="input-group">
							              	<input type="date" class="form-control" uib-datepicker-popup ng-model="dt" is-open="status.opened" close-text="Close" />
							              	<span class="input-group-btn">
							                	<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
							            	</span>
							            </p>
									</div> -->
									<!-- END Ejemplo Datepicker-->	
								</div>
							</form>
							<form class="form-horizontal">
								<div class="form-group">
								
									<label class="control-label col-md-2"> Descripción de la Actividad</label>
									<div class="col-md-10">
										<textarea ng-model="descripcion" style="margin:2px;" class="form-control" rows="5" placeholder="descripcion del proyecto"></textarea> 
									</div>
									<label for="inpFile" class="control-label col-md-2"> Archivos adjuntos a la actividad</label>
									<div class="col-md-10">
										<div class="panel panel-default" >
											<div class="panel-body">
												<label for="fileUpload" class="button"> Seleccionar Archivos </label>
												<input id="fileUpload" style="display:none;" type="file" nv-file-select="" uploader="uploader" multiple  /><br/>
												<h3>Cola para subir</h3>
                <p>Número de Archivos: {{ uploader.queue.length }}</p>
												<table class="table">
							                        <thead>
							                            <tr>
							                                <th width="50%">Nombre</th>
							                                <th>Tamaño</th>
							                                <th>Progreso</th>
							                                <th>Acción</th>
							                            </tr>
							                        </thead>
							                        <tbody>
							                            <tr ng-repeat="item in uploader.queue">
							                                <td><strong>{{ item.file.name }}</strong></td>
							                                <td nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
							                                <td>
							                                    <div class="progress" style="margin-bottom: 0;">
							                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
							                                    </div>
							                                </td>
							                                <td nowrap>
							                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
							                                        <span class="glyphicon glyphicon-trash"></span> Eliminar
							                                    </button>
							                                </td>
							                            </tr>
							                        </tbody>
							                    </table>

							                    <div>
							                        <div>
							                            Progreso:
							                            <div class="progress" style="">
							                                <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
							                            </div>
							                        </div>
							                        <button type="button" class="btn btn-success btn-s" ng-click="uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
							                            <span class="glyphicon glyphicon-upload"></span> Subir todo
							                        </button>
							                        <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
							                            <span class="glyphicon glyphicon-ban-circle"></span> Cancelar todo
							                        </button>
							                        <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
							                            <span class="glyphicon glyphicon-trash"></span> Eliminar todo
							                        </button>
							                    </div>
											</div>
										</div>
										
									</div>
									<div class="col-md-12" style="margin-top:10px;">
								        <button type="submit" ng-click="registrarInvestigacion()" class="btn btn-success pull-right">Regitrar</button>
								    </div>
								</div>
							</form>
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	          	<h4 class="modal-title">Mensaje de Confirmación</h4>
	        </div>
	        <div class="modal-body">
	          	<p>Esta seguro de iniciar el proyecto?</p>
	        </div>
	        <div class="modal-footer">
	        	<button type="button" class="btn-sm btn-primary" data-dismiss="modal">Aceptar</button>
	          	<button type="button" class="btn-sm btn-danger" data-dismiss="modal">Cerrar</button>
	        </div>
        </div>
    </div>
</div>
